<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Miltonian&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="16x16"  href="favicon-16x16.png">
    <title>Panter Encriptor</title>
  </head>
  <body>
    <header>
      <h1 style="font-family: 'Miltonian'; text-align: center">
        Panter Encriptor
      </h1>
    </header>

    <div class="container" id="box">
      <textarea
        name="palabrainput"
        id="palabrainput"
        cols="30"
        rows="10"
        placeholder="Encripta aqui!"
      ></textarea>
      <div class="button">
        <img src="detective.png" class="detective" />
        <button
          onclick="encriptar(document.getElementById('palabrainput').value)"
        >
          Encriptar
        </button>
        <button
          onclick="desencriptar(document.getElementById('palabrainput').value)"
        >
          Desencriptar
        </button>
        <!-- <button onclick="copiarResultado()">Copiar</button> -->
      </div>
      <textarea
        name="resultado"
        id="resultadotextarea"
        cols="30"
        rows="10"
        placeholder="Tu texto encriptado!"
      ></textarea>
    </div>

    

    <footer>
      <h2 style="font-family: 'Miltonian'">60 years</h2>
      <br />
      <h2 style="font-family: 'Miltonian'">Pink Panter</h2>
      <p style="text-align: center">
        &copy; 2023 Created by
        <a href="https://github.com/viktordevv">Viktor Dev</a>
      </p>
    </footer>

    <img src="fondo.png" class="personaje-img" />
    <script src="encriptor.js"></script>
  </body>
</html>
